<div class="field" id="type_field">
    <label class="label">Calculation Type</label>
    <div class="control" >
        <div class="select wide_select">
            <select name="calc_type" id="calc_type" onchange="calc_selection_changed();">
            {% for proc in procs %}
            <option {% if proc.short_name == "opt" %}selected{% endif %} value="{{ proc.name }}">{% if request.user.calc_type_property %}{{ proc.prop_name}}{% else %}{{ proc.name }}{% endif %}</option>
            {% endfor %}
            </select>
            <span title="Badge right" class="badge is-primary" id="calc_new_type_badge" style="display: none;">new</span>
        </div>
    </div>
</div>
