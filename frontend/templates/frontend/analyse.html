        width: 100%;

</style>

<title>{{ proj.name }} Analysis</title>

{% endblock %} {% block content %}
<div>
    <center>
        <h1 class="title is-1">{{ proj.name }}</h1>
        <br />

    <div id="spreadsheet"></div>
    </div>
    </center>
<script>
    $(document).ready(function() {
        data = JSON.parse(`{{ data|safe }}`);
            jspreadsheet(document.getElementById('spreadsheet'), {
                data: data,
                columns: [
                    { type: 'text', width: 250, title: "Parameters" },
                    { type: 'text', width: 220, title: "Molecule" },
                    { type: 'text', width: 220, title: "Ensemble" },
                    { type: 'numeric', width:190 },
                    { type: 'numeric', width:190 },
                    { type: 'numeric', width:80 },
                    { type: 'numeric', width:80 },
                    { type: 'numeric', width:80 },
                    { type: 'numeric', width:80 },

                    { type: 'numeric', width:80 },
                    { type: 'numeric', width:80 },
                    { type: 'numeric', width:80 },
                ]
            });
        });
